<body>
<div class="col-md-10"  style="padding-bottom: 5%;" id="SeccionCuerpo">	
 {{template "menu_layout" }}

		{{if .SEstado}}

			{{if .SMsj}}
				<div class="alert alert-success alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<strong>{{.SMsj}}</strong> 
				</div>
			{{end}}	
			
		{{else}}

			{{if .SMsj}}
				<div class="alert alert-danger alert-dismissible" role="alert">

		{{end}}	

			<div class="row">

										</div>
										<div class="col-sm-4">
											<input class="btn" type="submit" value="Buscar" form="searchform" />
										</div>
									</div>
									<button type="button" onclick="window.location.href = '/Compras/alta';" class="btn-lg btn-primary">Nueva compra</button>
							</div>

				</div>
			</div>
</div>
